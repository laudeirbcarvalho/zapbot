<body>

    <p>Este script ir√° definir o token JWT v√°lido no localStorage.</p>
    <button onclick="setToken()">Definir Token</button>

    <div id="result"></div>
    
    <script>
        const validToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIwZmEzZjZmNS1jY2IyLTQ0MjEtYmJlYy0xNzk1MTEwYWQ4NWIiLCJlbWFpbCI6InN1cGVyYWRtaW5Ac2lzdGVtYS5jb20iLCJ1c2VyVHlwZSI6IkFETUlOIiwiaXNTdXBlckFkbWluIjp0cnVlLCJpYXQiOjE3NTc3Njc5MTEsImV4cCI6MTc1Nzg1NDMxMX0.xuZyBK-axeTai6pdZgCcLRIbyoLkgtmjhoYvqZVCR6o';
        
        function setToken() {
            localStorage.setItem('authToken', validToken);
            document.getElementById('result').innerHTML = '<p style="color: green;">‚úÖ Token definido com sucesso!</p>';
        }
        
        function checkToken() {
            const token = localStorage.getItem('authToken');
            if (token) {
                document.getElementById('result').innerHTML = `<p style="color: blue;">üîç Token encontrado: ${token.substring(0, 50)}...</p>`;
            } else {
                document.getElementById('result').innerHTML = '<p style="color: red;">‚ùå Nenhum token encontrado</p>';
            }
        }
        
        function clearToken() {
            localStorage.removeItem('authToken');
            document.getElementById('result').innerHTML = '<p style="color: orange;">üóëÔ∏è Token removido</p>';
        }
        
        // Definir automaticamente ao carregar a p√°gina
        window.onload = function() {
            setToken();
            setTimeout(() => {
                window.location.href = '/dashboard/integracoes';
            }, 2000);
        };
    </script>
</body>
