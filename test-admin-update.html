<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Atualização de Administrador</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .step { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .token-input { width: 100%; padding: 10px; margin: 10px 0; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Atualização de Administrador</h1>
        
        <div class="step">
            <h3>Passo 1: Atualizar Token JWT</h3>
            <p>Token JWT válido (24h):</p>
            <input type="text" class="token-input" id="tokenInput" 
                   value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJiOWExOWM4Yi1hOWU2LTQzOTAtYjgyZC1hOGY1NTEyOTI5NTljIiwiZW1haWwiOiJhZG1pbkB6YXBib3QuY29tIiwidXNlclR5cGUiOiJBRE1JTiIsImlzU3VwZXJBZG1pbiI6dHJ1ZSwidGVuYW50SWQiOm51bGwsImlhdCI6MTc1NzU1MTAwOCwiZXhwIjoxNzU3NjM3NDA4fQ.zJbDavF6_ijTc0xp9MFuyjrixmSBLfLOA0NepbAnZ1c">
            <br>
            <button onclick="updateToken()">Atualizar Token no localStorage</button>
            <div id="tokenStatus"></div>
        </div>

        <div class="step">
            <h3>Passo 2: Testar API Diretamente</h3>
            <button onclick="testAPI()">Testar PUT /api/admin/tenants</button>
            <div id="apiStatus"></div>
        </div>

        <div class="step">
            <h3>Passo 3: Ir para Dashboard</h3>
            <button onclick="goToDashboard()">Abrir Dashboard Sistema</button>
        </div>

        <div class="step">
            <h3>Logs de Debug</h3>
            <pre id="debugLogs"></pre>
        </div>
    </div>

    <script>
        function log(message) {
            const logs = document.getElementById('debugLogs');
            const timestamp = new Date().toLocaleTimeString();
            logs.textContent += `[${timestamp}] ${message}\n`;
        }

        function updateToken() {
            const token = document.getElementById('tokenInput').value;
            const status = document.getElementById('tokenStatus');
            
            try {
                localStorage.setItem('authToken', token);
                status.innerHTML = '<div class="success">✅ Token atualizado com sucesso!</div>';
                log('Token JWT atualizado no localStorage');
            } catch (error) {
                status.innerHTML = `<div class="error">❌ Erro: ${error.message}</div>`;
                log(`Erro ao atualizar token: ${error.message}`);
            }
        }

        async function testAPI() {
            const status = document.getElementById('apiStatus');
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                status.innerHTML = '<div class="error">❌ Token não encontrado. Execute o Passo 1 primeiro.</div>';
                return;
            }

            try {
                log('Testando API PUT /api/admin/tenants...');
                
                const response = await fetch('/api/admin/tenants/df753850-aa9b-4a5b-8f35-4fdbb86c2060', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name: 'João Administrador TESTE WEB',
                        email: 'joao@zapbot.com'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    status.innerHTML = `<div class="success">✅ API funcionando! Nome atualizado para: ${data.name}</div>`;
                    log(`API teste bem-sucedido: ${JSON.stringify(data)}`);
                } else {
                    const errorData = await response.json().catch(() => ({ error: 'Erro desconhecido' }));
                    status.innerHTML = `<div class="error">❌ Erro ${response.status}: ${errorData.error}</div>`;
                    log(`Erro na API: ${response.status} - ${errorData.error}`);
                }
            } catch (error) {
                status.innerHTML = `<div class="error">❌ Erro de rede: ${error.message}</div>`;
                log(`Erro de rede: ${error.message}`);
            }
        }

        function goToDashboard() {
            log('Redirecionando para dashboard/sistema...');
            window.location.href = '/dashboard/sistema';
        }

        // Verificar token atual ao carregar a página
        window.onload = function() {
            const currentToken = localStorage.getItem('authToken');
            if (currentToken) {
                log('Token encontrado no localStorage');
                try {
                    const payload = JSON.parse(atob(currentToken.split('.')[1]));
                    const exp = new Date(payload.exp * 1000);
                    log(`Token expira em: ${exp.toLocaleString()}`);
                    
                    if (exp < new Date()) {
                        log('⚠️ TOKEN EXPIRADO!');
                    } else {
                        log('✅ Token válido');
                    }
                } catch (e) {
                    log('Erro ao decodificar token atual');
                }
            } else {
                log('Nenhum token encontrado no localStorage');
            }
        };
    </script>
</body>
</html>
