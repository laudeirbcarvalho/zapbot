<!DOCTYPE html>
<html>
<head>
    <title>Teste de Login - ZapBot</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1f2937; color: white; }
        .container { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #374151; background: #374151; color: white; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2563eb; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #065f46; border: 1px solid #10b981; }
        .error { background: #7f1d1d; border: 1px solid #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Teste de Login - ZapBot</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" value="admin@zapbot.com" required>
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" id="password" value="123456" required>
            </div>
            <button type="submit">Fazer Login</button>
        </form>
        <div id="result"></div>
        
        <div style="margin-top: 30px; padding: 15px; background: #374151; border-radius: 5px;">
            <h3>Credenciais de Teste:</h3>
            <p><strong>Super Admin:</strong><br>
            Email: admin@zapbot.com<br>
            Senha: 123456</p>
            
            <p><strong>Admin 1:</strong><br>
            Email: admin1@empresa.com<br>
            Senha: 123456</p>
            
            <p><strong>Admin 2:</strong><br>
            Email: admin2@empresa.com<br>
            Senha: 123456</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Login realizado com sucesso!</h3>
                            <p>Usuário: ${data.user.name}</p>
                            <p>Tipo: ${data.user.isSuperAdmin ? 'Super Admin' : data.user.userType}</p>
                            <p>Token salvo no localStorage</p>
                            <button onclick="window.location.href='/dashboard/sistema'" style="margin-top: 10px; padding: 8px 16px; background: #10b981; border: none; color: white; border-radius: 4px; cursor: pointer;">
                                Ir para Sistema
                            </button>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Erro no login</h3>
                            <p>${data.error || 'Erro desconhecido'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Erro de conexão</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
